            <th scope="col"></th><!--precio-->
            <th scope="col"></th><!---cantidad-->

        </thead>

          <tr>
            <td class ="table_producto">
              <img src="Fotos_productos/hoodie.jpg" class="src" width = '15%' height = '15%'>

            <div class="flexbox align-top d-flex justify-content-end ">

            </td>
            <td class ="table_cantidad ">
              <div class="d-flex justify-content-end">

              </button>

          </div>
