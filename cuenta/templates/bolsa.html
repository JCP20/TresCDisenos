<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css"/>
    <script src="static/js/script2.js"></script>

    <title>Bolsa de compras | tresCDisenos</title>

</head>
<body onload="cargarValorescarrito();">
    <!--- barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; active-color: white;">
        <div class="container">
          <!---- boton desplegable, usado para hacer la barra de navegacion responsive, se activa al
          estar en celulares o pantallas pequeÃ±as, almacena los links a tienda y galeria-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- aqui se encuentran los items tienda y galeria de la barra de navegacion, al hacer click
        dirige a tienda.html y galeria.html-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="tienda">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria">Galeria</a>
            </li>
          </ul>
          </div>
          <!-- logo de tresc, al hacer click lleva a index.html -->
        <a class = "navbar-brand mb-0 px-3" href="tienda">
            <img src="static/Logos/Logo_Blanco.png" height="65" width="65" class="d-inline-block align-top">
        </a>
        <!--- imagenes de redes sociales, al hacer click lleva a instragram de tresC
        y al whatsappa de tresc respectivamente-->
        <div class = "collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://wa.me/c/573222870841" target = "_blank">
                        <img src="static/Logos/Logowp.png"  height="20" width="20" >
                    </a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href ="https://www.instagram.com/trescdisenos/" target = "_blank">
                        <img src="static/Logos/Logoig.png" height="20" width="20">
                    </a>
                </li>
            </ul>

        </div>
          <!----logo de la bolsa, al hacer click lleva a bolsa.hmtl-->
            <a class = "navbar-brand mx-2" href="registro">
                <img src="static/Logos/bolsalogo.png" height="45" width="35" class="d-inline-block align-top" >
            </a>

    </div>

      </nav>
      <form class="formulario" method="POST">
        {% csrf_token %}
    
        {% if msg != "" %}
            <p style="text-align: center; width:auto; color:rgb(16, 16, 133);">{{msg}}</p>
        {% endif %}
      <div class="container">
        
        <!--para mostrar las prendas se hara uso de una tabla--->
      <table class="table table-borderless">
      <!---cabeceras de la tabla-->
      <table class="table table-dark">
        <thead >
          <tr>
            <th scope="col" >Productos</th><!--foto-->
            <th scope="col" ></th><!--precio-->
            <th scope="col" id="cantidad"></th><!---cantidad-->
          </tr>
        </thead>
        <tbody>
          <!-- ejemplo de tabulacion de una prenda, cuando se implemente, cada articulo se mostrara de esta forma-->
          <tr>
            <div class="producto">
            <td class ="table_producto " align="center">
              <img id="imgPrincipal" width="16%" >
            </td>
            <div class="flexbox   ">
            <td class ="table_price align-middle" > 
              <p class="nombre" id="nombre"></p>
              <p class = 'align-text-top' id="valPrecio1"></p>
            </td>
            <td class ="table_cantidad align-middle">
              <div class="d-flex justify-content-end">
              <input type="number" min="1" value="1">
              <button class="btn delete btn-sm">
                <img src="static/Logos/Equis.png" width="15%">
              </button> 
            </div>
          </div>
            </td>
          </div>
        </tr>

                    
        </tbody>
      </table>
    </div>
  </form>
    <br><br>
    <!--muestra del subtotal y boton de comprar-->
    <div class="d-flex justify-content-around">
        <h5 class="itemCartTotal">SUBTOTAL: </h5>
        <button class="btn btn-dark " >IR A PAGAR</button>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
